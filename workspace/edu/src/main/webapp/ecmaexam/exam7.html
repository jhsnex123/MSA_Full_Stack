<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
  	<h1>객체 리터럴에서의 전개구문</h1>
	<script>
		let obj1 = { foo: "bar", x: 42 };
		let obj2 = { foo: "baz", y: 13 };
	
		let clonedObj = { ...obj1 };
		let clonedObj2 = obj1;
		console.log(clonedObj); //clonedObj.x= 100, obj.x? 변경되지 않음 별개의 객체이므로
		console.log(clonedObj2); //cloneObj2.x= 200, obj1.x? 함께 변경됨, 하나의 객체를 두 변수가 함께 참조하므로
	
		let mergedObj = { ...obj1, ...obj2 };       // 동일한 속성일 경우 뒤에 있는걸로 대체
		console.log(mergedObj);
	</script>
</body>
</html>
