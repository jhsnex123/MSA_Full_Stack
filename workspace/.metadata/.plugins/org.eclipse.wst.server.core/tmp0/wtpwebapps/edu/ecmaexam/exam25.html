<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>객체 생성과 관련해서 추가된 구문</h1>
	<hr>
	<script src="util.js"></script>
	<script>
		const name = "유니코";
		const food = "떡볶이";

		const my1 = {name : name, food : food};
		writeNewLine(my1.name);		   // 유니코
		writeNewLine(my1.food);		   // 떡볶이
		hr();
		let my2 = {name, food};        // 심플 객체 리터럴
		writeNewLine(my2.name);		   // 유니코
		writeNewLine(my2.food);		   // 떡볶이
		hr();
		write(Object.getOwnPropertyNames(my2), 'h3');
		write(Object.values(my2), 'h3');
		write(Object.keys(my2), 'h3');
		write(Object.entries(my2), 'h3');
		console.log(Object.getOwnPropertyNames(my2));
		console.log(Object.values(my2));
		console.log(Object.keys(my2));
		console.log(Object.entries(my2));		
	</script>
</body>
</html>
