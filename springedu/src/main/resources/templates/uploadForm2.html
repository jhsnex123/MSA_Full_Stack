<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JSP 테스트 예제</title>
</head>
<body>
<h2>SpringMVC FileUpload(Multiple)</h2> <!--Multiple 속성이 있어야 다중으로 업로드를 할 수있다.  -->
<hr>
	<form th:unless="${ msg }" action="/upload2"  enctype="multipart/form-data" method="post">
    	<input type="file" name="uploadFiles" multiple/>
    	<input type="submit" value="파일올리기"/>
	</form>
	<h2 th:if="${ msg }" th:utext="${ msg }"></h2>
</body>
</html>
