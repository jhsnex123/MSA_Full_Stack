<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우리팀 소개</title>
</head>
<body>
<h1>우리팀 소개</h1>
<hr>
<form action="/myTeam1" method="get">   <!-- 404는 액션을 변경 405는 메소드를 변경(get,post)  -->



  <button type="submit" name="action" value="teamName">우리 팀명</button>
  <button type="submit" name="action" value="teamMember">우리 팀원</button>
  <div th:if="${action == 'teamName'}">
    <h2 th:text="'우리 팀의 팀명은 '+${Team.teamName}" ></h2>
  </div>
  <div th:if="${action == 'teamMember'}">
    <h2 th:text="${Team.teamName}+'팀의 팀원을 소개합니다 '" ></h2>
    <ul>
      <li th:each="teamMember : ${Team.teamMember}">
      <span th:text = "${teamMember.name} + ' : 별명은 ' + ${teamMember.nicName} + '이고 좋아하는 음식은 ' + ${teamMember.food} + ' 입니다.'"></span>
      </li>
    </ul>
  </div>

</form>
</body>
</html>
