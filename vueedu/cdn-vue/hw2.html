<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
    <h2>입력폼 활용</h2>
		<div id="app">
            
			<h4>이름:</h4> <input v-model="myName" placeholder="이름">
			<p>좋아하는 {{ myName }}색은?</p>
			

		<label><input type="radio" value="red" v-model="picked">
			빨강</label><br>
		<label><input type="radio" value="green" v-model="picked">
			녹색</label><br>
		<label><input type="radio" value="blue" v-model="picked">
			파랑색</label><br>
		<label><input type="radio" value="yellow" v-model="picked">
			노란색</label><br>
		<label><input type="radio" value="gray" v-model="picked">
			회색</label>
			<p v-bind:style="{color:myColor}"> 내 이름은 {{ myName }} 이고 좋아하는 색은 {{ picked }} 입니다.
		</div>
		<script>
        const { createApp } = Vue;
        createApp({
          data() {
            return  {
							myName:'' ,// null 문자
							myColor: 'blue',
							picked: 'red'

						}
          }
        }).mount('#app');
        </script>
    </body>
</html>
