<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>뷰 실습4</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
    <body>
        <h1>우리팀의 정보를 출력하는 컴포넌트 실습</h1>
        <div id="app">
        <hr>
        <team-info color="blue">2조 - 먹코살코1</team-info>
        <team-info color="green">2조 - 먹코살코2</team-info>
        <team-info color="red">2조 - 먹코살코3</team-info>
        </div>

        <script>
            const  {createApp}  = Vue;

            const MyComponent = {
            props: {
            color:String  // 태그의 속성값을 부여하는 객체 이거는 문자열 속성값을 부여
            },
                template: `
                <div class="team-info">
                    <h2 :style="{ color: color }">
                        <slot></slot>
                        </h2>
                            <ul>
                                <li>장현수</li>
                                <li>한규현</li>
                                <li>김슬기</li>
                                <li>정지용</li>
                            </ul>
                                </div>
                                <hr>
                                 `
                                };

                            createApp({
                                components: {
                                'team-info': MyComponent
                                 }
                                }).mount('#app');
                            </script>
                            </body>
                            </html>
