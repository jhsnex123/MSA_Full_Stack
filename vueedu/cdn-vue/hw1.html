<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vue.js sample</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<h2>다양한 속성 바인딩</h2>
	<style>
		.blue-underline {
			text-decoration: underline;
			color: blue;
		}

		.strike-through {
			text-decoration: line-through;
			color: lightgray
		}

		.dark {
			background-color: darkgray;
		}

		img {
			width : 100px;
		}
	</style>

	<div id="app">
		<a v-bind:href="myURL">뷰(https://vuejs.org/)로 연결</a>
		<img v-bind:src="fileName">
		<p v-bind:align="myAlignleft">텍스트를 왼쪽 정렬</p>
		<p v-bind:align="myAlignright">텍스트를 오른쪽 정렬</p>
		<p v-bind:align="myAligncenter">텍스트를 가운데 정렬</p>
		<p v-bind:style="{color:myColor}">인라인 스타일로 글자색을 빨간색으로</p>
		<p v-bind:style="{color:myColor, fontSize:mySize}">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
		<p v-bind:style="{color:myColor, fontSize:mySize, backgroundColor:myBackColor}">인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
		<p v-bind:class="myClass">blue-underline class 지정</p>
		<p v-bind:class="[myClass, darkClass]">blue-underline, dark class 지정</p>
	</div>

	<script>
		const { createApp } = Vue;
			createApp({
				data() {
					return {
						myURL: 'https://v3-docs.vuejs-korea.org/',
						fileName: 'images/clover.png',
						myAlignleft: 'left',
						myAligncenter: 'center',
						myAlignright: 'right',
						myColor: 'red',
						mySize: '150%',
						myBackColor: 'yellow',
						myClass: 'blue-underline',
						darkClass: 'dark',
						
					}
				}
			}).mount('#app');
	</script>
</body>

</html>
