<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form class="container" action="/newsmain" method="get">
<table class="table">
  <thead>
  <h1>뉴스 페이지</h1>
  <tr>
    <th scope="col">번호</th>
    <th scope="col">제목</th>
    <th scope="col">작성자</th>
    <th scope="col">작성일</th>
    <th scope="col">조회수</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="news, iterStat : ${newsList}">
  <table class="table table-striped">
    <tr>
      <th scope="row" th:text="${iterStat.index + 1}">1</th><!-- 번호 -->
      <td th:text="${news.title}">제목</td> <!-- 제목 -->
      <td th:text="${news.writer}">작성자</td> <!-- 작성자 -->
      <td th:text="${news.writedate}">작성일</td> <!-- 작성일 -->
      <td th:text="${news.cnt}">조회수</td> <!-- 조회수 -->
    </tr>
  </table>
  </tbody>
</table>
<a href="/newsmain/create" class="btn btn-primary">News Create</a>
 <a href="/newsmain/update" class="btn btn-primary">News Edit</a>
  <a href="/newsmain/delete" class="btn btn-primary">News Delete</a>
</form>
</body>
</html>
